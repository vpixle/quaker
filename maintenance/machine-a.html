<html>

<head>
<base  />
<link rel="apple-touch-icon-precomposed" href="../apple-touch-icon.html">

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>Quaker - Machine A</title>
<link rel="stylesheet" href="../jQM/themes/quaker.css" />
<link rel="stylesheet" href="../jQM/css/jquery.mobile-1.2.0-alpha.1.min.css" />

<link rel="stylesheet" href="../jQM/css/custom.css" />

<script src="../jQM/js/jquery-1.7.2.min.js"></script>
<script src="../jQM/js/mobileinit.js" type="text/javascript"></script>
<script src="../jQM/js/ios-orientationchange-fix.min.js" type="text/javascript"></script>
<script src="../jQM/js/application.js" type="text/javascript"></script>
<script src="../jQM/js/jquery.mobile-1.2.0-alpha.1.min.js"></script>
</head>
<body>
<div data-role="page" data-theme="g" id="qkr_231" data-add-back-btn="true">
  <div data-role="header" data-theme="g" data-position="fixed" data-tap-toggle="false" >
    <h1>Quaker App</h1>
  </div><!-- /header -->
<div data-role="content">
  <p><form action="#" >               
  <div class="ui-body ui-body-f ui-btn-corner-all ui-shadow">              
    <div class="ui-grid-a">                              
      <div class="ui-block-a"><h2>Machine A</h2>                                                                   
      </div>                              
      <div class="ui-block-b">                                                                                   
        <div data-role="fieldcontain">                                                                    
          <label for="brixfactor">Brix factor
          </label>                                  
          <input type="text" name="brixfactor" id="brixfactor" value= "2.8" style="width:6em;" placeholder="" data-mini="true" step="0.1" disabled data-theme="a" />                                   
        </div>                                                                   
      </div>                      
    </div>                        
    <div data-role="fieldcontain">                                      
      <label for="appearance">Appearance
      </label>                                      
      <select data-native-menu="true" name="appearance" id="appearance" >                                              
        <option>Choose one
        </option>      
        <option value="white">Milk white
        </option>                                              
        <option value="grey">Grey
        </option>                                              
        <option value="yellow">Milky yellow
        </option>                                              
        <option value="opaque ">Opaque
        </option>                                      
      </select>                              
    </div>          
    <div data-role="fieldcontain">                                      
      <label for="performance">Performance
      </label>                                      
      <select data-native-menu="true" name="performance" id="performance" >                                              
        <option>Choose one
        </option>      
        <option value="5">Very Good
        </option>                                              
        <option value="4">OK
        </option>                                              
        <option value="3">OK for now
        </option>                                              
        <option value="2">Call supplier
        </option>      
        <option value="1">Help Needed
        </option>                                      
      </select>                              
    </div>                                           
    <div data-role="fieldcontain">                                                                   
      <label for="ph">pH Reading
      </label>                                        
      <input type="range" name="ph" id="ph" min="0" max="14" value="7.0" step="0.1" data-highlight="true" data-track-theme="g"/>                              
    </div>  
    <div data-role="fieldcontain">                                                                   
      <label for="bx">Brix reading
      </label>                                        
      <input type="range" name="bx" id="bx" min="0" max="30" value="4" step="0.1" data-highlight="true" data-track-theme="g"/>                              
    </div>                         
    <div data-role="fieldcontain" >                                                                    
      <label for="concreq">Concentration required (%)
      </label>                                  
      <input type="text" name="concreq" id="concreq" placeholder="" data-mini="true" data-theme="a" disabled />                               
    </div>  
    <div data-role="fieldcontain">	
      <label for="topups" class="select">Additive(s) added:
      </label>	
      <select name="topups" id="topups" multiple="multiple" data-native-menu="true">		
        <option>Choose options
        </option>		
        <option value="biocide">Biocide
        </option>		
        <option value="antifoam">Antifoam
        </option>		
        <option value="detergent">Detergent
        </option>		
        <option value="other">Other
        </option>	
      </select>  
    </div>  
    <div data-role="fieldcontain">                                                                   
      <label for="topuptxt">Comments
      </label>                                
<textarea name="topuptxt" id="topuptxt" placeholder="" ></textarea>                                
    </div>                      
    <div class="ui-grid-a">                              
      <div class="ui-block-a">                                      
        <input type="reset" data-theme="b" data-icon="delete" data-iconpos="left" value="Reset" />                              
      </div>                              
      <div class="ui-block-b">                                      
        <input type="submit" data-theme="g" data-icon="check" data-iconpos="left" value="Submit" />                              
      </div>      
    </div>
    </div>      <!--/colorswatch ->                    
</form></p>              
</div><!-- /content -->
<div data-theme="h" data-role="footer" data-position="fixed" data-tap-toggle="false">                
  <div data-role="navbar" data-iconpos="top">                    
    <ul>
     <li><a href="index.html" data-icon="grid">Maintenance</a></li> 
     <li><a href="../troubleshooting/index.html" data-icon="alert">Troubleshooting</a></li>
     <li><a href="../site-setup/index.html" data-icon="gear">Site Setup</a></li>
    </ul>                
  </div><!-- /navbar -->            
</div><!-- /footer -->
</div><!-- /page -->  
</body>

</html>
