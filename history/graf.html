<script>
$('#qkr_237').live('pageshow', function(event) {
    //$(function() {
    plot = $('#chartdiv');
    initDatabase();
    var id = window.localStorage.getItem("the_id");
    var query = 'SELECT * FROM readings WHERE machine_id ="' + id + '\"'
    var ph = new Array();
    var brix = new Array();
    var concentration = new Array();
    db.transaction(function(tx) {
        tx.executeSql(query, [], function(tx, result) {
            if (result.rows.length) {
                for (var i = 0, item = null; i < result.rows.length; i++) {
                    //tady budeme nacitat data
                    //debugger;
                    item = result.rows.item(i);
                    var UTCday = Date.parse(item['date']);
                    ph[i] = [UTCday, item['ph']];
                    brix[i] = [UTCday, item['conc_brix']];
                    concentration[i] = [UTCday, item['conc_percent']];
                }
            } else {
                // No data handler
            }
            plot = $.plot($("#chartdiv"), [{
                data: ph,
                label: "pH = 00.00"
            }], options);
        });
    });
    // end of data uploading

});

function select4graph() {
    plot = $('#chartdiv');
    initDatabase();
    var id = window.localStorage.getItem("the_id");
    var query = 'SELECT * FROM readings WHERE machine_id ="' + id + '\"'
    var ph = new Array();
    var brix = new Array();
    var concentration = new Array();
    db.transaction(function(tx) {
        tx.executeSql(query, [], function(tx, result) {
            if (result.rows.length) {
                for (var i = 0, item = null; i < result.rows.length; i++) {
                    //tady budeme nacitat data
                    //debugger;
                    item = result.rows.item(i);
                    var UTCday = Date.parse(item['date']);
                    ph[i] = [UTCday, item['ph']];
                    brix[i] = [UTCday, item['conc_brix']];
                    concentration[i] = [UTCday, item['conc_percent']];
                }
            } else {
                // No data handler
            }
            switch (values2plot.value) {
            case 'ph':
                plot = $.plot($("#chartdiv"), [{
                    data: ph,
                    label: "pH = 00.00"
                }], options);
                break;
            case 'brix':
                plot = $.plot($("#chartdiv"), [{
                    data: brix,
                    label: "Conc [Bx] = 00.00"
                }], options);
                break;
            case 'concentration':
                plot = $.plot($("#chartdiv"), [{
                    data: concentration,
                    label: "Conc [%] = 00.00"
                }], options);
                break;
            default:
                plot = $.plot($("#chartdiv"), [{
                    data: ph,
                    label: "pH = 00.00"
                }], options);
            }
        });
    });
}

var options = {
    series: {
        color: "rgba(18, 86, 135, 1)",
        lines: {
            show: true,
            steps: true,
            fill: true,
            fillColor: "rgba(255, 200, 46, .8)"
        },
        points: {
            show: false
        }
    },
    crosshair: {
        mode: "x"
    },
    grid: {
        hoverable: true,
        autoHighlight: false
    },
    xaxis: {
        mode: "time",
        timeformat: "%b %y",
        tickSize: [1, "month"]
    },
    yaxis: {
        tickSize: 1,
        tickDecimals: 0
    }
};

</script>
